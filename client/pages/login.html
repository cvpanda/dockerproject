<!DOCTYPE html>
<html lang="es en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="icon" href="../assets/img/logo-solo.png">
	<script src="https://kit.fontawesome.com/eb442954bf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
		rel="stylesheet">
</head>
</head>

<body>
	<span class="atras"><i class="bi bi-arrow-bar-left"><a href="../index.html">Volver</a></i></span>
	<section id="iniciarCuenta">
		<h2 class="logo">Entertain<span>Echo</span></h2>
		<form action="" class="crear-cuenta" id="formulario">
			<h1>Iniciar sesión</h1>

			<div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">Correo Electrónico</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="correo" id="correo"
						placeholder=" 📧 email@correo.com">
					<p style="color: red;"></p>
				</div>
			</div>

			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contraseña</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="password" id="password" placeholder=" 🔒 Contraseña">
					<p style="color: red;"></p>
				</div>
			</div>
			<div class="checkbox">
				<input type="checkbox" onclick="myFunctionLogin()">Mostrar Contraseña
			</div>
			<a href="#">¿Olvidaste tu contraseña?</a><br><br>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Iniciar</button>
			</div>
			<div class="p">
				<p>¿Aun no tienes una cuenta?</p>
				<p class="aqui"><a href="register.html" id="botonCambio1" class="style-a">Regístrate</a></p>
			</div>
		</form>
	</section>
	<script src="../js/login.js"></script>
</body>

</html>
